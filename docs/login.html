<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New World Immigration | Client Portal</title>
    <meta
      name="description"
      content="Get expert immigration consulting at New World Immigration. Professional guidance for your move. Begin your free assessment with our specialists today!..."
    />
    <meta
      property="og:title"
      content="Manage Your Entire Immigration Process Online | NWI Visas"
    />
    <link href="./styles/output.css" rel="stylesheet" />
    <link href="./styles/index.css" rel="stylesheet" />
    <link href="./styles/fontello.min.css" rel="stylesheet" />
  </head>
  <body
    class="font-nunito-sans h-screen w-screen bg-[url('../assets/images/login-bg.jpeg')] bg-cover grid place-items-center p-2"
  >
    <div class="w-full max-w-[700px] grid lg:grid-cols-2">
      <figure class="grid lg:place-items-center bg-[#235269] px-4 py-8 row-start-2 lg:row-start-1 lg:col-start-1">
        <img
          src="./assets/images/logo-white.png"
          alt="Logo white"
          class="h-full max-h-[138px]"
        />
      </figure>
      <div class="bg-white py-16">
        <header class="text-center grid place-items-center mb-[30px]">
          <h1
            class="relative font-bold text-[24px] text-[#343a40] mb-[3px] after:content-[''] after:h-[2px] after:w-0 hover:after:w-full after:bg-[#3b5998] after:bottom-0 after:absolute after:left-0 after:transition-all after:duration-300"
          >
            Client<span class="text-[#235269]">Portal</span>
          </h1>
          <p class="uppercase text-[#6c757d] font-bold text-[15px]">Login</p>
        </header>
        <form
          class="flex flex-col gap-[16px] px-[16px] lg:px-[24px] w-full lg:mx-auto lg:max-w-[294px]"
        >
          <fieldset>
            <input
              class="form-control w-full h-[38px] border text-[#495057] px-[12px] rounded-[4px] focus:shadow-[0_0_0_3px#3b599840] focus:outline-none border border-[#d8dfed] focus:border-[#5ba6fa]"
              id="username"
              name="username"
              placeholder="Email Address"
              type="text"
              value=""
            />
          </fieldset>
          <fieldset>
            <input
              class="form-control w-full h-[38px] border text-[#495057] px-[12px] rounded-[4px] focus:shadow-[0_0_0_3px#3b599840] focus:outline-none border border-[#d8dfed] focus:border-[#5ba6fa]"
              id="password"
              name="password"
              placeholder="Password"
              type="password"
              value=""
            />
          </fieldset>
          <fieldset>
            <button
              type="submit"
              class="transition-transform duration-300 hover:translate-y-[-1px] py-[0.625rem] px-[1.5rem] font-bold uppercase rounded-[4px] shadow-[0_0.125rem_0.75rem_#26396140] hover:shadow-[0_0.375rem_0.75rem_#26396166] w-full bg-[#235269] text-white border-none"
            >
              <div class="text-[14px] tracking-[1px]">
                Submit <i class="fa fa-angle-right text-[12px] ml-1"></i>
              </div>
            </button>
          </fieldset>
          <fieldset>
                <a href="./forgotten-password.html" class="text-[#235269] text-[12px] hover:text-[#1e2e4f]">Forgotten Password?</a>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/16ea0da941.js"
    crossorigin="anonymous"
  ></script>
</html>
